<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>리스트</h1>
        <hr>
        <table style="border: 1px solid">
            <colgroup>
                <col style="background-color:gray">
            </colgroup>
            <thead>
                <th>태그</th>
                <th>설명</th>
                <th>비고</th>
            </thead>
            <tbody>
                <tr>
                    <td>&lt;ul&gt;</td>
                    <td>비순차 리스트를 정의합니다.</td>
                    <td>
                        <ul>
                            <li>Coffee</li>
                            <li>Tea</li>
                            <li>Milk</li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td>&lt;ol&gt;</td>
                    <td>순차 리스트를 정의합니다.</td>
                    <td>
                        <ol>
                            <li>Coffee</li>
                            <li>Tea</li>
                            <li>Milk</li>
                        </ol>
                    </td>
                </tr>
                <tr>
                    <td>&lt;li&gt;</td>
                    <td>리스트 아이템을 정의합니다.</td>
                </tr>
                <tr>
                    <td>&lt;dl&gt;</td>
                    <td>설명 리스트를 정의합니다.</td>
                    <td>
                        <dl>
                            <dt>Coffee</dt>
                            <dd>Black hot drink</dd>
                            <dt>Milk</dt>
                            <dd>White cold drink</dd>
                        </dl>
                    </td>
                </tr>
                <tr>
                    <td>&lt;dt&gt;</td>
                    <td>설명 리스트의 이름이나 용어를 정의합니다.</td>
                </tr>
                <tr>
                    <td>&lt;dd&gt;</td>
                    <td>설명 리스트의 이름이나 용어의 설명을 정의합니다.</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
